<!DOCTYPE html>
<html>
<head>
    <style>
        #head3{ 
            color: brown;
        }
        .note.error{
            color: gold;    
        }
        .error{
            color: red;
        }
        .note{
            color: blue;
        }

    </style>
</head>
<body>
    <h1 id="head1" class="note">Lorem, ipsum dolor.</h1>
    <h1 id="head2" class="note">Commodi, adipisci deleniti.</h1>

    <h1 id="head3" class="note error">class보다 id가 더 구체적이여서 먼저 적용된다</h1>
    <h1 id="head4" class="note error">id>class>element</h1>
</body>
</html>
