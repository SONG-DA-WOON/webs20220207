<!DOCTYPE html>
<html>
<head>
    <style>
        li{
           background-color: gold; 
        }
        ul > li{
            text-decoration: line-through;
        }
        ol > li{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- ul>li*3>lorem3^^ol>li*3>lorem3 -->
    <ul>
        <li>Lorem, ipsum dolor.</li>
        <li>In, sequi voluptas.</li>
        <li>Ducimus, quibusdam minus.</li>
    </ul>
    <ol>
        <li>Lorem, ipsum dolor.</li>
        <li>Magnam, tempora dolores.</li>
        <li>Nostrum, non dolore.</li>
    </ol>
</body>
</html>
