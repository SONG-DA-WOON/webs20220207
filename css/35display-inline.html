<!DOCTYPE html>
<html>
<head>
    <style>
        a{
            border: 2px solid black;
        }
        .container > span {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 25px;
        }
        
    </style>
</head>
<body>
    <a href="">Lorem, ipsum.</a><a href="">Mollitia, explicabo!</a><a href="">Magnam, hic?</a>

    <hr>

    <img src="../html/다운로드.jpg" alt=""><img src="../html/풍경 .jpg" alt="">

    <hr>

    <span>Lorem, ipsum.</span>
    <span>Facere, provident.</span>
    <span>Eius, dolorum!</span>

    <hr>

    <span>Lorem, ipsum.</span><span>Ea, iusto.</span><span>Amet, animi.</span>

    <hr>

    <div class="container">
    <span>Lorem, ipsum dolor.</span><span>Fugit, iusto architecto.</span><span>Aut, modi commodi?</span>
    </div>

    <p>inline 요소 width, height, padding, margin가 의도한대로 적용안됨</p>
</body>
</html>
